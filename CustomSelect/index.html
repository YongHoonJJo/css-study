<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom Form Elements</title>
    <!-- using google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,500"
      rel="stylesheet"
    />
    <!-- importing reset and main css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container">
      <!-- custom select -->
      <div class="holder">
        <h2>Custom Select</h2>
        <form action="#" class="customSelect">
          <div class="row">
            <p>Please select the payment method.</p>
          </div>
          <div class="row">
            <div class="select">
              <select>
                <option>Debit / Master Card</option>
                <option>Credit Card</option>
                <option>Bank Transfer</option>
                <option>Paypal</option>
                <option>Skrill</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
